<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stopwatch App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .stopwatch {
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        width: 320px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    .time {
        font-size: 40px;
        margin-bottom: 20px;
        font-weight: bold;
    }
    button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
    .start { background: #4CAF50; color: white; }
    .pause { background: #FF9800; color: white; }
    .reset { background: #F44336; color: white; }
    .lap   { background: #2196F3; color: white; }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
        max-height: 150px;
        overflow-y: auto;
        text-align: left;
    }
    li {
        padding: 5px;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="stopwatch">
    <div class="time" id="display">00:00:00</div>

    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="lap" onclick="lap()">Lap</button>
    <button class="reset" onclick="reset()">Reset</button>

    <ul id="laps"></ul>
</div>

<script>
let startTime = 0;
let elapsedTime = 0;
let timer = null;
let running = false;

function formatTime(ms) {
    let totalSeconds = Math.floor(ms / 1000);
    let minutes = Math.floor(totalSeconds / 60);
    let seconds = totalSeconds % 60;
    let milliseconds = Math.floor((ms % 1000) / 10);

    return (
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0') + ":" +
        String(milliseconds).padStart(2, '0')
    );
}

function updateDisplay() {
    elapsedTime = Date.now() - startTime;
    document.getElementById("display").innerText = formatTime(elapsedTime);
}

function start() {
    if (!running) {
        running = true;
        startTime = Date.now() - elapsedTime;
        timer = setInterval(updateDisplay, 10);
    }
}

function pause() {
    if (running) {
        running = false;
        clearInterval(timer);
    }
}

function reset() {
    running = false;
    clearInterval(timer);
    elapsedTime = 0;
    document.getElementById("display").innerText = "00:00:00";
    document.getElementById("laps").innerHTML = "";
}

function lap() {
    if (running) {
        let lapTime = formatTime(elapsedTime);
        let li = document.createElement("li");
        li.innerText = "Lap " + (document.getElementById("laps").children.length + 1) + ": " + lapTime;
        document.getElementById("laps").appendChild(li);
    }
}
</script>

</body>
</html>
